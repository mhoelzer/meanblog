<section>
  <div class="page-header">
    <h1>{{vm.post._id ? 'Edit Post' : 'New Post'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.postForm" class="form-horizontal" ng-submit="vm.save(vm.form.postForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Book Title</label>
          <input name="title" type="text" ng-model="vm.post.title" id="title" class="form-control" placeholder="Book Title" required>
          <!-- <div ng-messages="vm.form.postForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Post name is required.</p>
          </div> -->
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="author">Author</label>
          <input name="author" type="text" ng-model="vm.post.author" id="author" class="form-control" placeholder="Author" required>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="body">Book Description</label>
          <textarea name="body" type="text" ng-model="vm.post.body" id="body" class="form-control" placeholder="Book Description" required></textarea>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="tags">Genre(s)</label>
          <input name="tags" type="text" ng-model="vm.post.tags" id="tags" class="form-control" placeholder="Tags" required>
        </div>

<!--         <div class="form-group" show-errors>
          <label class="control-label" for="category">Category</label>
          <select name="category" ng-model="vm.post.category" id="category" class="form-control" required>
            <option value=""> --- Please select --- </option>
            <option value="Business">Business</option>
            <option value="Education">Education</option>
            <option value="Other">Other</option>
            <option value="Technology">Technology</option>
          </select>
        </div> -->

        </br>

        <form ng-submit='addItem(newItem)' name="list">
          <div class="form-group" show-errors>
            <label class="control-label" for="song">Song</label>
            <input name="song" type="text" ng-model="vm.post.song" id="song" class="form-control" placeholder="Song" required>
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="artist">Artist</label>
            <input name="artist" type="text" ng-model="vm.post.artist" id="artist" class="form-control" placeholder="Artist" required>
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="url">URL</label>
            <input name="url" type="text" ng-model="vm.post.url" id="url" class="form-control" placeholder="Url" required>
          </div>
        </form>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.post._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
